{% extends "layout.html" %}

{% block title %}
Registrarse
{% endblock %}

{% block content %}

<h1>Registrarse</h1>
<div>
  <form action="login/" method="post">
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Nombre de usuario</label>
      <input type="text" class="form-control" id="formGroupExampleInput"
        placeholder="Escribe aquí tu nombre de usuario">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Escribe aquí tu contraseña">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Confirma tu contraseña</label>
      <input type="password" class="form-control" id="formGroupExampleInput3"
        placeholder="Escribe nuevamente tu contraseña">
    </div>
    <button type="button" class="btn btn-primary">Crear nuevo usuario</button>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {

  const password = document.getElementById("formGroupExampleInput2").value;
  const confirm_pass = document.getElementById("formGroupExampleInput3").value;

  confirm_pass.addEventListener("input", comparar);

  function comparar(e) {
    if(password==e.target.value){
      alert(e.target.value)
    }
  }
});

</script>
{% endblock %}
