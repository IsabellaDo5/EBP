{% extends "layout.html" %}

{% block title %}
Iniciar sesión
{% endblock %}

{% block content %}

<h1>Iniciar sesión</h1>
<form action="login/" method="post">
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Nombre de usuario</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Escribe aquí tu nombre de usuario">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Contraseña</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Escribe aquí tu contraseña">
  </div>
  <button type="button" class="btn btn-primary">Iniciar sesión</button>
</form>

{% endblock %}
