{% extends "layout.html" %}

{% block title %}
Ingresa una orden
{% endblock %}

{% block content %}
<h3>Registrar una orden</h3>

<form class="row gy-2 gx-3 align-items-center">
    <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
        <div class="input-group">
            <div class="input-group-text">Fecha y hora</div>
            <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="{{hora}}" disabled>
        </div>
    </div>

    <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
        <div class="input-group">
            <div class="input-group-text">Empleado</div>
            <select class="form-select" id="autoSizingSelect">
                <option selected>Buscar...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>

    <div class="row" style="margin-top: 5vh !important;">
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <h3>Comidas</h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">An item</li>
                </ul>
            </div>
        </div>
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <h3>Bebidas</h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">An item</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary">Confirmar orden</button>
    </div>
</form>
{% endblock %}
