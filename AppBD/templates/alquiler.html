{% extends "layout.html" %}

{% block title %}
  Alquileres
{% endblock %}

{% block content %}
<h3>Alquileres</h3>

  <div id="calendario">
    
  </div>

  <div class="container">
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="eventModalLabel">Detalle del Evento</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p><strong>Cliente:</strong> <span id="modalCliente"></span></p>
            <p><strong>Inicio:</strong> <span id="modalInicio"></span></p>
            <p><strong>Fin:</strong> <span id="modalFin"></span></p>
          </div>
          <div class="modal-footer">
            <a class="btn btn-primary" href="#" role="button" id="alquiler_detalle">Ver detalles</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}

{% block scripts %}

<script>
  document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendario');
      var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events: function(fetchInfo, successCallback, failureCallback) {
              fetch("{% url 'alquileres' %}", {
                  method: 'GET',
                  headers: {
                      'X-Requested-With': 'XMLHttpRequest'
                  }
              })
              .then(response => response.json())
              .then(data => {
                  successCallback(data);
              })
              .catch(error => {
                  failureCallback(error);
              });

              
          },

          eventClick: function(info) {
            console.log(info.event.title);
                    // Llenar el modal con la informaci√≥n del evento
                    var modalCliente = document.getElementById('modalCliente');
                    var modalInicio = document.getElementById('modalInicio');
                    var modalFin = document.getElementById('modalFin');
                    var detalles = document.getElementById('alquiler_detalle');

                    modalCliente.innerText = info.event.title;
                    modalInicio.innerText = info.event.start;
                    modalFin.innerText = info.event.end;
                    detalles.href = '/alquiler/'+info.event.id+'/';
                    // Mostrar el modal
                    var eventModal = new bootstrap.Modal(document.getElementById('eventModal'));
                    eventModal.show();
                },
      });

      calendar.render();
  });
</script>
{% endblock %}
