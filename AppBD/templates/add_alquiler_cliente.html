{% extends "layout.html" %}

{% block title %}
Clientes
{% endblock %}

{% block content %}<h3>Nuestros clientes </h3>
<div class="hstack gap-3">
  <div class="p-2">
    <form action="/obtener-cliente/" class="d-flex" role="search">
      <input class="form-control me-2" type="search" list="clientes" placeholder="Buscar clientes" aria-label="Search">
      <datalist id="clientes">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
      </datalist>  
      <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form>
  </div>
  <div class="p-2 ms-auto"></div>
  <div class="p-2"><a href="/add_cliente/"><button class="btn btn-outline-dark" type="button"><i class="bi bi-plus-square"></i> Nuevo cliente</button></a></div>
</div>

<div class="row justify-content-center text-center">
{% for x in clientes %}
<div class="col-md">
  <div class="card" style="margin: 1% !important;">
    <div class="card-body">
      <div class="row">
        <div class="col-sm">
          <i class="bi bi-person-fill"></i>
          <h4> {{x.nombre}} {{x.apellido}}</h4>
        </div>
        <div class="col-sm">
          <div class="btn-group me-2 gap-2" role="group" aria-label="First group">
            <a href="/cliente/{{x.0}}/"> <button type="button" class="btn btn-outline-dark"> <i class="bi bi-pencil-square"></i> Editar </button></a>
            <a href="/eliminar_cliente/{{x.0}}/"> <button type="button" class="btn btn-outline-danger"><i class="bi bi-dash-square"></i> Eliminar
              </button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
</div>


{% endblock %}
