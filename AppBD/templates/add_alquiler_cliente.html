{% extends "layout.html" %}
{% load static %}

{% block title %}
Clientes
{% endblock %}

{% block content %}<h3>Nuestros clientes </h3>
<div class="hstack gap-3">
  <div class="p-2">
    
    {% csrf_token %}
      <input class="form-control me-2" type="search" list="clientes" placeholder="Buscar clientes" aria-label="Search" id="cliente_nombre">

      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="obtenerCliente('cliente_nombre', 'modal_cliente')">
        Buscar
      </button>

      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Coincidencias</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row" id="modal_cliente">

              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>

  </div>
  <div class="p-2 ms-auto"></div>
  <div class="p-2"><a href="/add_cliente/"><button class="btn btn-outline-dark" type="button"><i class="bi bi-plus-square"></i> Nuevo cliente</button></a></div>
</div>

<div class="row justify-content-center text-center">
{% for x in clientes %}
<div class="col-md">
  <div class="card" style="margin: 1% !important; height: 90% !important;">
    <div class="card-body">
      <div class="row">
        <div class="col-sm">
          <i class="bi bi-person-fill"></i>
          <h4> {{x.nombre}} {{x.apellido}}</h4>
        </div>
        <div class="col-sm">
          <div class="btn-group me-2 gap-2" role="group" aria-label="First group">
            <a href="/cliente/{{x.0}}/"> <button type="button" class="btn btn-outline-dark"> <i class="bi bi-pencil-square"></i> Editar </button></a>
            <a href="/eliminar_cliente/{{x.0}}/"> <button type="button" class="btn btn-outline-danger"><i class="bi bi-dash-square"></i> Eliminar
              </button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
</div>


{% endblock %}

{% block scripts %}
<script>
  var obtenerClienteUrl = "{% url 'obtener_cliente' %}";
</script>
<script src="{% static 'general.js' %}"></script>
{% endblock %}
