{% extends "layout.html" %}

{% block title %}
  Editar registro
{% endblock %}

{% block content %}
<h3>Agregar un nuevo alquiler</h3>
<form action="/add_alquiler2/" method="post" class="row g-3" style="margin-top: 2% !important;">
    <p></p>
    {% csrf_token %}
    <!--PRIMERA FILA-->
    <div class="row">
        <!--Horas-->
        <div class="col-sm-4">
            <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden">Horas</label>
                <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Horas">
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden"></label>
                <input type="text" name="horas" class="form-control" id="inputPassword2" value="">
            </div>
        </div>
        
        <!--TIPO ALQUILER-->
        <div class="col-sm-4">
            <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden">Tipo Alquiler</label>
                <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Tipo Alquiler">
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden"></label>
                <input type="text" name="id_tipoAlquiler" class="form-control" id="inputPassword2" value="">
            </div>
        </div>
         
        <!--ID CLIENTE-->
        <div class="col-sm-4">
            <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden">ID CLIENTE: </label>
                <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="ID CLIENTE">
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden"></label>
                <input type="text" name="id_clientes" class="form-control" id="inputPassword2" value="{{x.0}}">
            </div>
        </div>
    </div>             
    <button type="submit" class="btn btn-secondary">Guardar alquiler</button>
</form>

{% endblock %}
