
{% extends "layout.html" %}

{% block title %}
  Iniciar sesión
{% endblock %}

{% block content %}
<h3>Iniciar sesión</h3>
<div class="card">
    <div class="card-body">
        {{error}}
        <form action="/signin/" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Iniciar</button>
        </form>
    </div>
</div>
<a href="/admin/">Agregar un nuevo usuario</a>
  {% endblock %}
