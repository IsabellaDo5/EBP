{% extends "layout.html" %}

{% block title %}
Orden
{% endblock %}

{% block content %}
<h2>Orden no. {{num}}</h2>
<div class="row">
  <div class="col-md-8">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Cantidad</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio unitario</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        {% for x in info %}
        <tr>
          <td>{{x.2}}</td>
          <td>{{x.0}}</td>
          <td>{{x.1}}</td>
          <td>{{x.3}}</td>
        </tr>
        {% endfor %}
        <tr class="table-primary">
          <td class="fw-bold">TOTAL:</td>
          <td></td>
          <td></td>
          <td class="fw-bold">{{grantotal}}</td>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <div class="card border-dark mb-3" style="max-width: 18rem;">
      <div class="card-header fw-bold">Descripci√≥n de la orden: </div>
      <div class="card-body ">
        <p class="card-text">{{notas}}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
